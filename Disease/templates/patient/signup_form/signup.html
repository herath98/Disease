
{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Add icon library -->
<link rel="stylesheet" href="{% static 'patient/signup_form/signup.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
<style>
  input{
    border-radius: 0.5rem;
    border-color: rgb(216, 223, 230);
  }
  i{
    border-radius: .5rem;
   
  }
  select{
    border-radius: 0.5rem;
    border-color: rgb(216, 223, 230);
  }
  .input-container{
    padding: .5rem 0;
  }
  body{
    background-image:url( "{% static 'homepage/img9.jpg' %}");
    background-attachment: fixed;
    opacity: 0.93;
    background-repeat: no-repeat;
    background-size:cover;
  }
 
</style>

</head>
<body>
<form  action='signup_patient' method="POST" style="height: auto; max-width:500px;margin:auto; border: solid rgb(216, 223, 230); padding: 4rem;
border-radius: 2rem;  background-color: aliceblue;">
 <h1 style="margin-bottom: 3rem;margin-top: -1rem;color: blue;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"></b><center>SIGN UP AS PATIENT</center></b><hr></h1><br>

  {% csrf_token %}
  
  <center>
      <div>
        {% for message in messages %}
        <div class="alert alert-warning" role="alert">
            <h3 style="color: red;">{{message}}</h3>
          </div>
        {% endfor %}
      </div>
      </center>


  <div class="input-container">
    <i style="background-color: rgb(30, 31, 31);" class="fa fa-user icon"></i>
    <input class="input-field" type="text" placeholder="Username" name="username" required>
  </div>

  
  <div class="input-container">
    <i style="background-color: rgb(30, 31, 31);" class="fa fa-user icon"></i>
    <input class="input-field" type="text" placeholder="Name" name="name" required>
  </div>

  <div class="input-container">
    <i style="background-color: rgb(30, 31, 31);" class="fa fa-envelope icon"></i>
    <input class="input-field" type="text" placeholder="Email" name="email" required>
  </div>
   <div class="input-container">
    <i style="background-color: rgb(30, 31, 31);" class="fa fa-calendar icon"></i>
    <input class="input-field" type="date" placeholder="Date-of-birth" name="dob" required>
  </div>
  <div class="input-container">
    <i style="background-color: rgb(30, 31, 31);" class="fa fa-birthday-cake icon"></i>
    <input class="input-field" type="number" placeholder="Age" name="age" required>
  </div>
  <div class="input-container">
  
  <i style="background-color: rgb(30, 31, 31);" class="fa fa-genderless icon"></i>
    <input class="radio-btn" type="radio" name="gender" value="male" checked> Male 
  <input class="radio-btn" type="radio" name="gender" value="female"> Female
  <input class="radio-btn" type="radio" name="gender" value="other"> Other 
 
  </div>
  
  
  <div class="input-container">
    <i style="background-color: rgb(30, 31, 31);" class="fa fa-address-book icon"></i>
    <input class="input-field" type="text" placeholder="Address" name="address" required>
  </div>
  <div class="input-container">
    <i style="background-color: rgb(30, 31, 31);" class="fa fa-phone icon"></i>
    <input class="input-field" type="number" placeholder="Mobile" name="mobile" required>
  </div>
  
  <div class="input-container">
    <i style="background-color: rgb(30, 31, 31);" class="fa fa-key icon"></i>
    <input class="input-field" type="password" placeholder="Password" name="password" required>
  </div>
  
  <div class="input-container">
    <i style="background-color: rgb(30, 31, 31);" class="fa fa-check icon"></i>
    <input class="input-field" type="password" placeholder="Retype Password" name="password1" required>
  </div>
  
  

  <br>

  <button style="border-radius: 1.5rem; width: 70%;margin-left: 2rem; margin-top: 2rem;" type="submit" class="btn btn-primary">Register</button>
  <br><br>
</form>
<br><br><br>
</body>
</html>
